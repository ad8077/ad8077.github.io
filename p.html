<!DOCTYPE html>
<html lang="en">
<head>

    <title>onlinefoods.com</title>
    <link rel="stylesheet" href="css/p.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav id="navbar">
        <div id="logo">  
            <img src="img/download.png" alt="mylogo">

            <ul>

                <li class="item"><a href="+"> contact us</a></li>
